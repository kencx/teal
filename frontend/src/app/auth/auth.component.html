<div class="lg:w-1/3 xl:max-w-screen-sm justify-center overflow-hidden bg-white
	dark:bg-slate-800
	rounded-3xl
	shadow-md">
<div class="mt-10 px-10 pt-10 pb-10 sm:px-14 lg:px-20">
	<h2 class="text-center text-4xl font-semibold text-indigo-900 dark:text-indigo-300">Log in</h2>
	<div class="mt-12">
		<form [formGroup]="authForm" (ngSubmit)="submitForm()">
			<div>
				<div class="text-sm font-bold text-gray-700 dark:text-gray-300 tracking-wide pb-2">Username</div>
				<input class="shadow border rounded w-full py-2 px-3 appearance-none"
				formControlName="username"
				placeholder="Username"
				type="text"/>
			</div>
			<div>
				<div class="text-sm font-bold text-gray-700 dark:text-gray-300 tracking-wide pt-4 pb-2" for="password">Password</div>
				<input class="shadow border rounded w-full py-2 px-3 appearance-none"
				formControlName="password"
				placeholder="Password"
				type="password"/>
			</div>
			<div class="pt-4 pb-4 flex justify-between items-center">
				<button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4
					rounded-full focus:outline-none" type="submit">Submit</button>
				<a class="text-sm text-indigo-600 hover:text-indigo-800
					dark:text-indigo-300 cursor-pointer font-semibold">Sign up</a>
			</div>
		</form>
	</div>
</div>
</div>
